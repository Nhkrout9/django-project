<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <div>

    {% include 'nav.html' %}
  </div>
  
    
        
          
          
          <div class="row">
            <div class="col-md-12 table-responsive">
              <table border="1" class="table table-bordered  text-center" id="journeyDetailsTable">
                <thead>
                  <tr class="bg-primary">
                    <th><b>ID</b></th>
                    <th><b> First Name
                    </b></th>
                    <th><b>Last Name</b></th>
                   
                    <th><b>Age</b></th>
                    <th><b>Sex <br>
                    </b></th>
                    
                    
                    <th><b>Berth Preference</b></th>
                    <th>Edit</th>
                    <th>Delete</th>
                    
                    
                  </tr>
                </thead>
                {% for user in mymembers %}
                
                     <tbody><tr><td>{{user.id}}</td><td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.age}}</td><td>{{user.sex}}</td><td>{{user.berth_choice}}</td><td><button type="submit" class="btn btn-primary"><a href="/edit/{{ user.id }}" style="color:white;">Edit</a></button></td><td><button type="submit" class="btn btn-primary"><a href="/delete/{{ user.id }}" style="color:white;">Delete</a></button></td></tr></tbody>
                {% endfor %}
              </table>
            </div>
          </div>
          
                
</body>
