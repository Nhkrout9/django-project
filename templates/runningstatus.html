<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div>
    {% include 'nav.html' %}
  </div>
    <form method="POST" >
      {% csrf_token %} 
        <div class="form-group">
            <label for="exampleInputPassword1">Input Source:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Source" name="source">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Input Destination:</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Destination" name="destination">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Input Date:</label>
          <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date" name="date">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if Train_details %}
        <table class="table table-condensed " style="background: #eee" id="myTable">
          <thead>
          
          </thead>
            <tbody>
             
              {% for user in Train_details %}
               <tr class=" w3-round  w3-white">
               <td colspan="3" style="border-radius: 25px 25px 25px 25px;margin-top: 20px;padding-bottom: 5px;border-bottom:10px solid #eee;border-left:5px solid #eee;border-right:5px solid #eee;">
               <span><b>{{user.train_number}}</b>&nbsp;&nbsp;{{user.train_name}}</span><br>
              
               
               <div style="width: 100%;border-top: 1px solid #eee;text-align: center;padding: 2px 0px 2px 0px;">
                 
                <div style="text-align: center;width:50%;margin-left:25%">{{user.train_time}}<br>3A,2A,1A</div>
                
               </div>
           
               </td>
               </tr>

               {% endfor %}
                 
            </tbody>
          </table>
          {% endif %}
</body>
</html>
